<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/style/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="wrapper">
    <div id="card">
      <header>
        <img src="./assets/images/illustration-hero.svg" alt="">
      </header>
      <main>
        <section>
          <h1>Order Summary</h1>
      
          <p class="lowOpacity">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
      
          <div id="optArea">
            <div class="plan annual">
              <div id="imgIcon">
                <img src="./assets/images/icon-music.svg" alt="music icon">
              </div>
              <strong>
                <h2>Annual Plan</h2>
                <span class="lowOpacity">&dollar;59.99/year</span>
              </strong>
      
              <a href="#" class="link switchPlan">Change</a>
            </div>
      
            <div id="buttonArea">
              <button class="btn pay">Proceed to Payment</button>
              <button class="btn cancel lowOpacity">Cancel Order</button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
